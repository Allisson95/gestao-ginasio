<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<h1 class="aw-page-title">Minhas Turmas</h1>

		<h:form id="form">

			<p:messages id="messages-dialog" />

			<p:dataGrid id="turmas-grid" var="desempenho"
				value="#{minhasTurmasAlunoController.desempenhoGeralDoAluno}"
				layout="grid"
				columns="#{minhasTurmasAlunoController.desempenhoGeralDoAluno.size() > 1 ? 2 : 1}"
				rows="12" emptyMessage="Você não está matriculado em nenhuma turma."
				style="margin-top: 10px">

				<p:panel header="#{desempenho.turma.identificacao}"
					style="text-align:center">
					<h:panelGrid columns="2" style="width:100%">

						<h:outputText value="Total de Faltas" />
						<h:outputText id="totalFaltas" value="#{desempenho.totalDeFaltas}" />

						<h:outputText value="Desempenho Médio" />
						<h:outputText id="mediaDesempenho"
							value="#{desempenho.desempenhoMedio}" />

					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

		</h:form>

	</ui:define>

</ui:composition>
