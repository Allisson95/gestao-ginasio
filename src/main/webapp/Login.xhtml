<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Gestão Ginasio</title>

	<h:outputStylesheet library="gestaoginasio"
		name="styles/login-layout.css" />
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="gestaoginasio" name="images/logo.png" />
	</header>

	<section class="container">
		<div class="form-module">
			<h:form id="loginfrm" prependId="false">

				<h2>Login Gestão Ginásio</h2>

				<div class="ui-g ui-fluid">
					<h:panelGroup layout="block" rendered="#{param.logout == true}">
						<div class="ui-g-12">
							<p:outputLabel value="Volte sempre!"
								style="font-weight: bold;color:#2399e5;" />
						</div>
					</h:panelGroup>

					<h:panelGroup layout="block" rendered="#{param.error == true}">
						<div class="ui-g-12">
							<p:outputLabel value="Matricula e/ou senha inválidos!"
								style="font-weight: bold;color:red;" />
						</div>
					</h:panelGroup>

					<div class="ui-g-12">
						<p:inputMask id="username" placeholder="Matricula" mask="aaa9999"
							autoClear="false" />
					</div>

					<div class="ui-g-12">
						<p:password id="password" placeholder="Senha" />
					</div>

					<div class="ui-g-12">
						<p:outputLabel for="remember" value="Mantenha-me logado: " />
						<p:selectBooleanCheckbox id="remember" label="Mantenha-me logado" />
					</div>

					<div class="ui-g-12">
						<p:commandButton value="Entrar" icon="fa fa-sign-in" ajax="false" />
					</div>
				</div>
			</h:form>
		</div>
	</section>

</h:body>

</html>
